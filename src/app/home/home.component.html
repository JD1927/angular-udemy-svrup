<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <ngb-carousel>

          <ng-template ngbSlide *ngFor="let oImage of homeImageList; let i = index">
            <a href='' (click)="preventNormal($event,oImage)">
              <img [src]='oImage.image' alt="Random first slide">
            </a>
            <div class="carousel-caption">
              <h3>{{oImage.title}}</h3>
              <p><a class="btn btn-dark" href='{{oImage.link}}'>Video {{ (i+1) }}</a></p>
            </div>
          </ng-template>
